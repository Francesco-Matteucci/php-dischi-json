<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PHP Dischi JSON</title>
  <!-- Bootstrap style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div id="app" class="container">
    <h1 class="text-center">PHP Dischi Json</h1>
    <div v-if="albums.length > 0" class="row justify-content-center">
      <div class="col-md-4 col-lg-3 mb-4" v-for="album in albums" :key="album.title">
        <div class="card mt-4 h-100">
          <img :src="album.poster" class="card-img-top" alt="Poster">
          <div class="card-body text-center">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">{{ album.author }}</p>
            <p class="card-text">{{ album.year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- VueJS script -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Axios script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Custom script -->
  <script src="./js/app.js"></script>
</body>
</html>
